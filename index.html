<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUBE COIN</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        #cube {
            width: 100px;
            height: 100px;
            background-color: #444;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }
        #score {
            position: absolute;
            top: 20px;
            font-size: 24px;
        }
        #leaderboard {
            position: absolute;
            top: 60px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="cube">CUBE</div>
    <div id="score">CubCoins: 0</div>
    <div id="leaderboard">Leaderboard: Loading...</div>

    <script>
        let cubcoins = 0;
        let username = null;

        const cube = document.getElementById('cube');
        const scoreDisplay = document.getElementById('score');
        const leaderboardDisplay = document.getElementById('leaderboard');

        // Инициализация Telegram Web App
        Telegram.WebApp.ready();

        // Получаем данные пользователя из Telegram
        const user = Telegram.WebApp.initDataUnsafe.user;
        if (user) {
            // Используем username из Telegram, если он есть, иначе используем user_id
            username = user.username || `user_${user.id}`;
        } else {
            // Если данные пользователя недоступны, используем анонимное имя
            username = 'anonymous';
        }

        // Начинаем игру
        startGame();

        function startGame() {
            cube.addEventListener('click', () => {
                cubcoins++;
                scoreDisplay.textContent = `CubCoins: ${cubcoins}`;
                updateServer();
            });

            updateLeaderboard();
        }

        async function updateServer() {
            const response = await fetch('/update', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, cubcoins: 1 }),
            });
            const data = await response.json();
            updateLeaderboard();
        }

        async function updateLeaderboard() {
            const response = await fetch('/leaderboard');
            const data = await response.json();
            leaderboardDisplay.textContent = 'Leaderboard: ' + data.map(p => `${p.username}: ${p.cubcoins}`).join(', ');
        }
    </script>
</body>
</html>
