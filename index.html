<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CUBE COIN</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="overlay">
    <h1>CUBE COIN: <span id="coins">0</span></h1>
    <div class="stats">
      <p>Multiplier: x<span id="multiplier">1</span></p>
      <p>Auto-clickers: <span id="autoClickers">0</span></p>
    </div>
    <div class="shop">
      <div class="shop-item">
        <h3>Upgrade Click Power (+1)</h3>
        <p>Cost: <span id="clickPowerCost">2</span> coins</p>
        <button onclick="buyClickPower()">Buy</button>
      </div>
      <div class="shop-item">
        <h3>Buy Auto-clicker</h3>
        <p>Cost: <span id="autoClickerCost">50</span> coins</p>
        <button onclick="buyAutoClicker()">Buy</button>
      </div>
      <div class="shop-item">
        <h3>Upgrade Multiplier (x2)</h3>
        <p>Cost: <span id="multiplierCost">100</span> coins</p>
        <button onclick="buyMultiplier()">Buy</button>
      </div>
    </div>
  </div>
  <script src="three.js"></script>
  <script src="script.js"></script>
</body>
</html>
