<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUBE COIN</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        #cube {
            width: 100px;
            height: 100px;
            background-color: #444;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }
        #score {
            position: absolute;
            top: 20px;
            font-size: 24px;
        }
        #leaderboard {
            position: absolute;
            top: 60px;
            font-size: 18px;
        }
        #github-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        #github-modal input {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            margin-right: 10px;
        }
        #github-modal button {
            padding: 10px;
            font-size: 16px;
            background-color: #555;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="cube">CUBE</div>
    <div id="score">CubCoins: 0</div>
    <div id="leaderboard">Leaderboard: Loading...</div>

    <div id="github-modal">
        <p>Please enter your GitHub username:</p>
        <input type="text" id="github-username" placeholder="GitHub Username">
        <button onclick="saveGitHubUsername()">Save</button>
    </div>

    <script>
        let cubcoins = 0;
        let username = null;

        const cube = document.getElementById('cube');
        const scoreDisplay = document.getElementById('score');
        const leaderboardDisplay = document.getElementById('leaderboard');
        const githubModal = document.getElementById('github-modal');

        // Инициализация Telegram Web App
        Telegram.WebApp.ready();

        // Получаем данные пользователя из Telegram
        const user = Telegram.WebApp.initDataUnsafe.user;
        if (user) {
            username = user.username || `user_${user.id}`;
        } else {
            username = 'anonymous';
        }

        // Показываем модальное окно для ввода GitHub-никнейма
        githubModal.style.display = 'block';

        function saveGitHubUsername() {
            const githubUsername = document.getElementById('github-username').value;
            if (githubUsername) {
                username = githubUsername;
                githubModal.style.display = 'none';
                startGame();
            } else {
                alert('Please enter a valid GitHub username.');
            }
        }

        function startGame() {
            cube.addEventListener('click', () => {
                cubcoins++;
                scoreDisplay.textContent = `CubCoins: ${cubcoins}`;
                updateServer();
            });

            updateLeaderboard();
        }

        async function updateServer() {
            const response = await fetch('/update', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, cubcoins: 1 }),
            });
            const data = await response.json();
            updateLeaderboard();
        }

        async function updateLeaderboard() {
            const response = await fetch('/leaderboard');
